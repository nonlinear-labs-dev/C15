<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>C15 Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="pane">
        <div id="waveform" onpointerdown="startDrag(event)" onpointerup="stopDrag(event)" onpointermove="drag(event)">
            <canvas id="bars"></canvas>
            <div id="range-selector" onpointerdown="startDragRange(event)" onpointerup="stopDragRange(event)"
                onpointermove="dragRange(event)">
            </div>
            <div id="selected-range">
                <div class="left-border"></div>
                <div class="right-border"></div>
                <div class="buttons">
                    <div class="unselectable" id="toggle-playback" onpointerdown="startPlayback(event)">
                        <image class="unselectable" src="play.svg"></image>
                    </div>
                    <div class="unselectable" id="download" onpointerdown="download(event)">
                        <image class="unselectable" src="download.svg"></image>
                    </div>
                </div>
            </div>
        </div>

        <div id="info">
            <div id="available-frames">
                <span class="first">
                    <span class="timestamp" id="first-available-frame-timestamp"></span>
                </span>
                <span class="last">
                    <span class="timestamp" id="last-available-frame-timestamp"></span>
                </span>
            </div>
            <div id="mem-info">
                <span id="consumed-mem"></span> of <span id="max-mem"></span>
            </div>
            <div id="recording-state"></div>
            <div id="playback-state"></div>
        </div>
        <div id="options">
            <div id="toggle-recording" onclick="toggleRecording()">
                <image src="record.svg"></image>
            </div>
            <div id="reset" onclick="reset()">
                <image src="reset.svg"></image>
            </div>
            <div id="zoom-in" onclick="zoomIn()">
                <image src="zoom-in.svg"></image>
            </div>
            <div id="zoom-out" onclick="zoomOut()">
                <image src="zoom-out.svg"></image>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
